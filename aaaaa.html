<html>
<head>
	<meta charset="utf-8">
    <style>
        body {
			display: flex;
			margin: 0;
		}
		.left {
			width: 30%;
		}
		.leftc {
			height: 100%;
			background-color: red;
		}
		.right {
			width: 60%;
			background-image:url("hoa.png");
			background-repeat: no-repeat;
			background-position: center top;
			background-attachment: fixed;
		}
		.box {
			margin: 30px;
			outline-width: 40px;
		}
    </style>
</head>
<body>
	
	<div class="left">
		<div class="leftc">
			ABC
		</div>
	</div>
	<div class="right">
		<div class="container">
			<div class="box">
			  <p>This is box 1. It's in the normal flow of the document.</p>
			</div>
			<div class="box">
			  <p>This is box 2. It comes after box 1 in the HTML, so it appears below box 1 in the normal flow.</p>
			</div>
			<div class="box">
			  <p>This is box 3. It comes after box 2 in the HTML, so it appears below box 2 in the normal flow.</p>
			</div>
		</div>
		  
	</div>
</body>
</html>
