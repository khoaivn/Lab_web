<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Normal Flow Example</title>
<style>
  .container {
    width: 80%;
    margin: 0 auto;
    border: 2px solid #333;
    padding: 20px;
    background-color: lightgray;
  }

  .box {
    background-color: lightblue;
    border: 1px solid blue;
    padding: 10px;
    margin-bottom: 10px;
  }
</style>
</head>
<body>

<div class="container">
  <div class="box">
    <p>This is box 1. It's in the normal flow of the document.</p>
  </div>
  <div class="box">
    <p>This is box 2. It comes after box 1 in the HTML, so it appears below box 1 in the normal flow.</p>
  </div>
  <div class="box">
    <p>This is box 3. It comes after box 2 in the HTML, so it appears below box 2 in the normal flow.</p>
  </div>
</div>

</body>
</html>
