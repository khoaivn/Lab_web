<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Float Property Examples</title>
<style>
  /* Styles for demonstration */
  .container {
    width: 80%;
    margin: 0 auto;
    overflow: hidden; /* Clearfix */
    border: 2px solid #333;
    padding: 20px;
  }

  .box {
    width: 100px;
    height: 100px;
    background-color: lightblue;
    border: 1px solid blue;
    margin: 10px;
  }

  .right {
    float: right;
  }

  .left {
    float: left;
  }

  .none {
    float: none;
  }

  .inherit {
    float: inherit;
  }
</style>
</head>
<body>

<div class="container">
  <div class="box right">Right Float</div>
  <div class="box left">Left Float</div>
  
  
  <div class="box inherit">Inherit Float</div>
</div>

</body>
</html>
