<html>
    <body>
        <form name="frm1">
            <input type="text" name="fname" value="Viet">
            <input type="text" name="fname" value="Nam">
            <input type="submit" value="Submit">
        </form>
        <p id="demo"></p>

            var x = document.forms["frm1"];
